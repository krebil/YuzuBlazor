
<article ng-controller="GridContentItemBlazor" ng-click="block.edit()" style="height: 48px;display: grid;width: 100%">
    <span class="preview-container yuzu-back-office" style="all: initial; pointer-events: none;"></span>
    <preview-yuzu content="{{content}}" key="{{contentTypeKey}}"></preview-yuzu>
    <span class="preview-error" style="line-height: 48px; font-weight: bold;"></span>
</article>
